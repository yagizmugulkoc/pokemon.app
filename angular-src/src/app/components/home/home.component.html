<div ng-if="user">
  <div class="container">
    <div class="col-md-6 text-center homeType" *ngFor="let type of types">
      <a [routerLink]="['/type', type.name]"><h2 class="page-header typeHeader" [style.background-color]="type.color">{{type.name}}</h2>
        <div class="col-md-6">
          <h4>Weak Against : </h4>
          <ul class="list-group">
            <li class="list-group-item" [style.background-color]="weakAgainst.color" *ngFor="let weakAgainst of type.weakAgainst"><a
              [routerLink]="['/type', weakAgainst.name]">{{weakAgainst.name}}</a></li>
          </ul>
        </div>
        <div class="col-md-6">
          <h4>Effective Against : </h4>
          <ul class="list-group">
            <li class="list-group-item" [style.background-color]="effectiveAgainst.color" *ngFor="let effectiveAgainst of type.effectiveAgainst"><a
              [routerLink]="['/type', effectiveAgainst.name]">{{effectiveAgainst.name}}</a></li>
          </ul>
        </div>
      </a>
    </div>
  </div>
</div>
